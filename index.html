<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveLength</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="contenedor">
        <!-- Título encima de la regla -->
        <h1 id="tituloRegla" class="ocultar">Título Original</h1>
        <div class="regla">
            <div class="marca marca-5" data-num="0"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-5" data-num="5"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-5" data-num="10"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-5" data-num="15"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-5" data-num="20"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-5" data-num="25"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-1"></div>
            <div class="marca marca-5" data-num="30"></div>
        </div>

        <!-- Botón centrado debajo de la regla -->
        <button class="btn" id="botonRonda">Empezar Ronda</button>

        <!-- Contenedor para las tarjetas -->
        <div class="tarjetas" id="contenedorTarjetas">
            <div class="tarjeta tarjeta-roja" id="tarjetaIzq">HOLA</div>
            <div class="tarjeta tarjeta-azul" id="tarjetaDer">ADIOS</div>
        </div>

        <!-- Texto grande con el valor de la ronda -->
        <div id="valorRonda" class="valor-grande ocultar">10</div>

        <!-- Campo de texto y botón para cambiar el título -->
        <input type="text" id="campoTexto" placeholder="Escribe tu pista aquí" class="ocultar">
        <button class="btn ocultar" id="botonCambiarTitulo">Enviar</button>
    </div>

</body>
</html>
